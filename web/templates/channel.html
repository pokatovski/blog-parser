{{ template "header" . }}
<main>
    <article>

        {{range .Items}}
        <section>
            <a href="/parse?url={{.Link}}">{{.Title}}</a>
            <div> published:{{.CreationTime}}</div>
            <a href="/parse?url={{.Link}}"><img src={{.Image}}></a>
        </section>

        {{end}}
    </article>

</main>
{{ template "footer" . }}
