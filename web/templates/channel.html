{{ template "header" . }}


<div>
    <a href="/rss?url={{.ChannelUrl}}" class="rss-link">
        rss
    </a>
</div>

<article>

    <main>

        {{range .Items}}
        <section>
            <a href="/parse?url={{.Link}}">{{.Title}}</a>
            <div> published:{{.CreationTime}}</div>
            <a href="/parse?url={{.Link}}"><img src={{.Image}}></a>
        </section>

        {{end}}
    </main>
</article>

</main>
{{ template "footer" . }}
